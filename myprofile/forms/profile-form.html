		  	<div class="list">

	  			<label for="date">Дата рождения</label>
					<select class="cell r" id="number" name="date">
						<script>
						var select = document.getElementById("number");
						for (var i = 1; i <= 31; i++) {
						    var option = document.createElement("option");
						    option.value = i;
						    option.text = i;
						    select.appendChild(option);
						}
						</script>
					</select><select class="cell r" id="month" name="date">
			    	<script>
			  			var select = document.getElementById("month");
			  			var months = ["Января","Февраля","Марта","Апреля","Мая","Июня","Июля","Августа","Сентября","Октября","Ноября","Декабря"];
			  			for (var i = 0;  i < months.length; i++) {
						    	var option = document.createElement("option");
				                option.value = i;
				                option.text = months[i];
				                select.appendChild(option);
						}
			  		</script></select><select class="cell" id="year" name="date">
			    <script>
		            var select = document.getElementById("year");
		            for (var i = 1950; i <= 2014; i++) {
		                var option = document.createElement("option");
		                option.value = i;
		                option.text = i;
		                select.appendChild(option);
		            }
	        	</script>

			<script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('tel1');

            input.addEventListener('input', function() {
               
                let value = this.value.replace(/\D/g, '');

                // Форматируем номер
                if (value.length > 1) {
                    value = '+7 ' + value.substring(1);
                }
                if (value.length > 6) {
                    value = value.substring(0, 6) + ' ' + value.substring(6);
                }
                if (value.length > 10) {
                    value = value.substring(0, 10) + ' ' + value.substring(10);
                }
                if (value.length > 13) {
                    value = value.substring(0, 13) + ' ' + value.substring(13);
                }
                this.value = value;
            });
        });
    </script>
